<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your space trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut 1" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut 2" id="astronaut2">

    <form action="">
    <h1>Rocket around the moon with your BFFs</h1>
    <label class="block-display" for="country">Departure Country</label>
<select name="countries" id="countries">
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="uae">UAE</option>
</select>
    <label class="block-display" for="traveller's">No. of Space Traveller's</label>
    <input type="number" name="travellers" id="travellers" min="1" max="20">
    
    <label class="block-display" for="email">Your email</label>
    <input type="text" placeholder="ilove space@gmail.com" name="email" id="email">

    <label class="block-display"  for="rent">Do you wanna rent a space suit?</label>
<input type="radio" id="yes" name="rent-button" value="yes">
<label for="yes" class:rent-label>Yes, Please</label>

<input type="radio" name="rent-button" id="no" value="no">
<label for="no" class:rent-label>No, I have my own</label>

<input type="submit" id="button" value="TAKE US TO SPACE">


    </form>
    
</body>
</html>
